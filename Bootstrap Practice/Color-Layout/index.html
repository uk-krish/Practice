<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color gird</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <style>
        .col{
            margin-top: 10px;
            padding: 95px 15px;
            background: #f5c6d6;
            margin-left: 10px;
        }
        .col2{
            background: #ee2e84;
        }
        .col3{
            background: #85cfd8;
        }
        .col4{
            margin-top: 10px;
            background: #8dc63f;
        }
        .col5{
            margin-top: 10px;
            margin-left: 10px;
            padding: 95px 15px;
            background: #e76e34;
           width: 23.9%;
        }
    </style>
</head>
<body>
        <div class="row">
          <div class="col col1">
          </div>
        </div>
        <div class="row">
          <div class="col col2">
          </div>
          <div class="col col2">
          </div>
          <div class="col col2">
          </div>
          <div class="col col2">
          </div>
        </div>
    <div class="row">
      <div class="col col3">
      </div>
      <div class="col col3">
      </div>
      </div>
      <div class="row">
        <div class="col-sm-9 col4"></div>
        <div class="col-sm-2 col5"></div>
      </div>

</body>
</html>
