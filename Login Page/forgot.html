<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css
  ">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container position-absolute top-50 start-50 translate-middle">
    <div class="row">
      <div class="col-md-4 offset-md-3">
        <div class="card my-5">

          <form class="card-body cardbody-color p-lg-5">
            <h1 class="title">Change password</h1>
            <div class="mb-3">
                <p>Enter password</p>
              <input type="text" class="form-control" id="Username" aria-describedby="emailHelp"
                placeholder="Enter password">
            </div>
            <div class="mb-3">
              <p>Re-enter password</p>
                <input type="password" class="form-control" id="password" placeholder="Re-enter password">
            </div>
            <div class="text-center"><button type="submit" class="btn px-5 mb-5 w-100"><a href="index.html">Change password</a></button></div>
            <div id="emailHelp" class="form-text text-center mb-5 text-dark">Remember password <a href="index.html" class="text-dark fw-bold">Login</a>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
